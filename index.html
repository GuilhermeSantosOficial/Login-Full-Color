<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Login Form UI Design</title>

    <link rel="stylesheet" href="./public/css/style.css">
</head>
<body>
    <section>
        <div class="box">
            <div class="form">
                <h2>Login</h2>

                <form>
                    <div class="inputBx">
                        <input type="text" placeholder="Username">
                        <img src="./public/images/user.png" alt="Image Login">
                    </div>

                    <div class="inputBx">
                        <input type="password" placeholder="Password">
                        <img src="./public/images/lock.png" alt="Image password">
                    </div>

                    <label class="remeber"><input type="checkbox"> Remember-me</label>

                    <div class="inputBx">
                        <input type="submit" value="Login">
                    </div>
                </form>

                <p>Forget <a href="#">Password</a></p>
                <p>Need an <a href="#"> Account</a></p>

            </div>

        </div>

    </section>


</body>
</html>
